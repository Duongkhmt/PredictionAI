
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký - AI Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }

        .title {
            font-weight: 700;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            background: #f1f1f1;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <h2 class="text-center mb-4 title">Đăng ký tài khoản</h2>

    <!-- Thông báo -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <!-- Gmail (Username) -->
        <div class="mb-3">
            <label class="form-label">Tài khoản Gmail</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input type="email" th:field="*{username}" class="form-control"
                       placeholder="Nhập Gmail (ví dụ: abc@gmail.com)" required>
            </div>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger small" th:errors="*{username}"></div>
        </div>

        <!-- Raw Password -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" th:field="*{rawPassword}" class="form-control"
                       placeholder="Nhập mật khẩu" required>
            </div>
            <div th:if="${#fields.hasErrors('rawPassword')}" class="text-danger small" th:errors="*{rawPassword}"></div>
            <div class="form-text">
                • 6-20 ký tự, ít nhất 1 số, 1 chữ thường, 1 chữ hoa<br>
                • Không chứa khoảng trắng
            </div>
        </div>

        <!-- Nút -->
        <button type="submit" class="btn btn-custom w-100 py-2">🚀 Đăng ký</button>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted">Đã có tài khoản?</small>
        <a th:href="@{/login}" class="fw-bold text-decoration-none">Đăng nhập</a>
    </div>
</div>

</body>
</html>
