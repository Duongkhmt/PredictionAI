
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis from Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .file-upload input {
            position: absolute;
            font-size: 50px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .preview-container {
            transition: all 0.3s ease;
        }
        .preview-container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg text-white">
<div class="container mx-auto px-4 py-12">
    <!-- Header -->
    <header class="text-center mb-16" data-aos="fade-down">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
            <i data-feather="image" class="inline mr-3"></i> Sentiment Analysis
        </h1>
        <p class="text-xl opacity-90 max-w-2xl mx-auto">
            Upload an image and discover the emotional sentiment behind it using AI technology
        </p>
    </header>

    <!-- Upload Section -->
    <div class="max-w-2xl mx-auto" data-aos="fade-up">
        <div class="bg-white bg-opacity-10 rounded-2xl p-8 shadow-xl">
            <form th:action="@{/image-analysis/analyze}" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="text-center">
                    <div class="file-upload inline-block">
                        <label class="flex items-center justify-center px-8 py-4 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-xl cursor-pointer transition">
                            <i data-feather="upload" class="mr-2"></i>
                            <span class="font-medium">Choose an image</span>
                            <input type="file" id="imageFile" name="imageFile" accept="image/*" onchange="previewImage(this)">
                        </label>
                    </div>
                </div>

                <div id="imagePreview" class="hidden preview-container">
                    <div class="flex justify-center">
                        <img id="preview" class="rounded-xl shadow-lg max-h-80 object-cover" src="" alt="Preview">
                    </div>
                </div>

                <div class="text-center pt-4">
                    <button type="submit" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-xl font-medium transition flex items-center mx-auto">
                        <i data-feather="search" class="mr-2"></i> Analyze Sentiment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div th:if="${analysisResult}" class="max-w-3xl mx-auto mt-16" data-aos="fade-up" data-aos-delay="200">
        <div class="result-card rounded-2xl p-8 shadow-xl">
            <div class="flex items-center mb-6">
                <div class="bg-indigo-600 p-3 rounded-xl mr-4">
                    <i data-feather="bar-chart-2" class="w-6 h-6"></i>
                </div>
                <h3 class="text-2xl font-bold">Analysis Results</h3>
            </div>
            <div class="bg-black bg-opacity-30 p-6 rounded-xl">
                <pre class="whitespace-pre-wrap font-mono" th:text="${analysisResult}"></pre>
            </div>
        </div>
    </div>

    <!-- Error Section -->
    <div th:if="${error}" class="max-w-3xl mx-auto mt-16" data-aos="fade-up" data-aos-delay="200">
        <div class="bg-red-500 bg-opacity-20 border border-red-400 rounded-2xl p-6 flex items-start">
            <i data-feather="alert-triangle" class="text-red-400 mr-4 mt-1"></i>
            <div>
                <h4 class="font-bold text-lg mb-1">Error</h4>
                <p th:text="${error}" class="opacity-90"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(input) {
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('imagePreview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                previewContainer.classList.remove('hidden');
                previewContainer.classList.add('block');
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Initialize animations and icons
    document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
            duration: 800,
            easing: 'ease-out-quart'
        });
        feather.replace();
    });
</script>
</body>
</html>
